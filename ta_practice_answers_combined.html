<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교류상태 실습 및 예시 답안</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">교류상태 실습 및 예시 답안</h1>
    <p class="text-gray-600 mb-6 text-center">각 상황별로 교류 상태를 선택하고 개선된 응답을 작성한 후, “답안 보기” 버튼을 눌러 예시 답안과 해설을 확인하세요.</p>

    <div class="space-y-6" id="practice-cases"></div>
  </div>

  <script>
    const data = [
      {q:"상사: '(화를 내며) 이 보고서는 왜 이렇게 늦게 나왔죠?'<br>부하 직원: '죄송합니다… 다시는 이런 일이 없게 하겠습니다.'",s:"상보 교류 (상사 CP ↔ 직원 AC)",a:"발신자가 감정적인 경우, 상황 설명보다 사과를 먼저 원하는 경향이 높습니다.",h:"상사는 비판적 부모자아로 질책했고, 직원은 순응적 어린이자아로 사과했습니다."},
      {q:"동료: '이번 일정은 이런 사유로 조금 미뤄야 할 것 같아요.'<br>직원: '아, 왜 또 그래요? 지난번에도 그랬잖아요.'",s:"교차 교류 (동료 A↔A, 직원 CP→AC)",a:"이번에는 지연시키고, 동일한 사유가 반복하여 발생하고 있으니 함께 해결 방법을 찾아보죠. (A→A)",h:"상대는 어른자아로 합리적 논의를 기대했지만 비판적 부모 자아로 비난하고 사과를 듣고자 합니다. 이유를 묻고 해결책을 함께 찾는 A→A 교류가 이상적입니다."},
      {q:"부하 직원: '이 일은 제가 꼭 맡고 싶습니다!'<br>상사: '그래요? 그럼 이번에는 잘하세요.'(속마음: ‘또 실패할 텐데…’)",s:"이면 교류 (부하직원 FC↔NP, 상사 겉: NP→FC, 속: CP→AC)",a:"이전 경험에서 어려움이 있었지만, 이번엔 어떤 계획을 세웠나요? 필요하면 제가 지원하겠습니다. (NP→A)",h:"겉으로는 승낙했지만 속으로 비판이 숨어 있었습니다. 계획을 묻고 지원 의사를 밝히는 NP→FC 교류로 신뢰를 쌓을 수 있습니다."},
      {q:"상사: '(궁금해하며) 문제는 없었습니다만, 이 부분은 왜 규정대로 처리하지 않았습니까?'<br>부하 직원: '죄송합니다. 제가 제대로 확인하지 못했습니다.'",s:"교차 교류 (상사 A↔A, 부하직원 AC→CP)",a:"규정대로 처리하지 못한 이유를 설명드리고, 다음부턴 준수하겠습니다. (A→A)",h:"상사는 규정 위반 사유에 대해 질문했지만, 부하직원은 질책으로 받아들이고 사과했습니다."},
      {q:"부하 직원: '제가 한 번 더 검토해보겠습니다.'<br>상사: '그럴 필요 없어요. 이미 충분합니다.' ",s:"이면 교류 (부하 직원 A↔A, 상사 겉: A↔A, 속: CP→FC)",a:"충분히 검토되었지만, 혹시 다른 의견 있으신가요? (A→A)",h:"겉으론 수용했지만 속으로는 주제넘는다는 생각이 있었습니다. 검토하고자 하는 부분에 대해 상대의 의견을 확인하는 A→A 교류로 진정성 있는 대화를 유도해야 합니다."},
    ];

    function createPracticeAnswers() {
      const container = document.getElementById('practice-cases');
      data.forEach((d,i)=>{
        const div = document.createElement('div');
        div.className="bg-white p-4 rounded shadow";
        div.innerHTML = `<h3 class='font-semibold mb-2'>상황 ${i+1}</h3>
        <p class='text-gray-700 mb-2'>${d.q}</p>
        <select class='w-full border rounded p-2 mb-2'>
          <option>교류 상태 선택</option>
          <option>상보 교류</option>
          <option>교차 교류</option>
          <option>이면 교류</option>
        </select>
        <textarea class='w-full border rounded p-2 mb-2' rows='2' placeholder='개선된 응답 작성'></textarea>
        <button onclick="toggleAnswer(${i})" class='bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded'>답안 보기</button>
        <div id='answer-${i}' class='hidden mt-2 p-3 rounded border border-gray-200'>
          <p class='text-sm'><strong class='text-gray-800'>교류 상태:</strong> <span class='text-blue-600 font-semibold'>${d.s}</span></p>
          <p class='mt-1'><strong class='text-gray-800'>개선된 응답:</strong> <span class='text-green-700 font-medium'>${d.a}</span></p>
          <p class='mt-2 text-gray-700'><strong>해설:</strong> <span class='text-purple-700'>${d.h}</span></p>
        </div>`;
        container.appendChild(div);
      });
    }

    function toggleAnswer(i){
      const ans = document.getElementById(`answer-${i}`);
      ans.classList.toggle('hidden');
    }

    window.onload = createPracticeAnswers;
  </script>
</body>
</html>
