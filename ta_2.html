<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교류분석(TA) 학습 통합 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-size: 1rem; }
    @media (max-width: 1024px) { body { font-size: 0.95rem; } }
    @media (max-width: 768px) {
      body { font-size: 0.9rem; }
      iframe { height: 1600px !important; }
      .tab-btn { width: 100%; margin-bottom: 0.5rem; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">교류분석(TA) 학습 통합 페이지</h1>

    <div class="flex flex-col md:flex-row justify-center md:space-x-4 mb-8">
      <button onclick="showSection('assessment')" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">자가진단</button>
      <button onclick="showSection('practice')" class="tab-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">교류상태 실습 및 예시 답안</button>
      <button onclick="showSection('explanation')" class="tab-btn bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">교류 상태 상세 설명</button>
    </div>

    <!-- 자가진단 -->
    <div id="assessment" class="section">
      <iframe src="https://489156.github.io/JD_ecredible/ta_self_assessment.html" class="w-full h-[1200px] md:h-[1200px] rounded-lg shadow"></iframe>
    </div>

    <!-- 교류상태 실습 및 예시 답안 -->
    <div id="practice" class="section hidden">
      <iframe src="https://489156.github.io/JD_ecredible/ta_practice_answers_combined.html" class="w-full h-[1600px] rounded-lg shadow"></iframe>
    </div>


    <!-- 교류 상태 상세 설명 -->
    <div id="explanation" class="section hidden">
      <iframe src="https://489156.github.io/JD_ecredible/ta_detailed_explanation.html" class="w-full h-[1600px] rounded-lg shadow"></iframe>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
